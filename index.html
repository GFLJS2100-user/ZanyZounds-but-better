<html>
<head>
<base href="https://gfljs2100-user.github.io/ZanyZounds-but-better/">
<link rel="icon" type="image/x-icon" href="https://funtasmo.github.io/ZanyZounds/favicon.ico">
<title>ZanyZounds</title>
<link rel="stylesheet" type="text/css" href="./theme.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.0/ace.js"></script>
<script src="./main.js"></script>

<body>
<div id="editor">t%(t^t>>8)*(t>>8)|t>>6|t>>8</div>
<canvas id="waveform"></canvas>
<div id="counter-display" class="counter-display">
    Time: 0.00s<br>
    Samples: 0<br>
    Code Size: 0 Bytes
</div>
<div class="settings">
    <div class="volume-control">
        <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
    </div>
    <input type="number" id="sample-rate" value="44100" placeholder="Sample Rate (Hz)">
    <select id="mode-select">
        <option value="byte">Bytebeat</option>
        <option value="float">Floatbeat</option>
    </select>
    <div class="viz-controls">
        <label><input type="checkbox" id="fft-viz"> FFT</label>
        <label><input type="checkbox" id="xy-viz"> XY Mode</label>
        <label><input type="checkbox" id="debug-mode"> Debug</label>
    </div>
    <button class="btn play-btn"><center>Listen to the code!</center></button>
    <button class="btn stop-btn"><center>Stop the code!</center></button>
</div>

<details>
    <summary>Library</summary>
    <div id="scrolling-frame"></div>
</details>

<div id="debug-display" class="debug-display" style="display:none;">
  <pre></pre>
</div>
</body>
</html>
